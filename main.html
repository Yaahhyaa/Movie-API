<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YetFlix API</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header mit rotem Hintergrund und Suchleiste -->
    <header class="header">
        <h1 class="logo">Yetflix API</h1>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search...">
            <button id="search-button">Search</button>
            <button id="reset-button">Reset</button> <!-- Neuer Reset-Button -->
        </div>
    </header>

    <!-- Hauptbereich mit Filme und Serien -->
    <main>
        <!-- Suchergebnisse -->
        <section class="gallery-section" id="search-results-movies" style="display: none;">
            <h2>Suchergebnisse - Filme</h2>
            <div class="gallery-row" id="movies-row-1"></div>
        </section>

        <section class="gallery-section" id="search-results-series" style="display: none;">
            <h2>Suchergebnisse - Serien</h2>
            <div class="gallery-row" id="series-row-1"></div>
        </section>

        <!-- Standard Sektion für zufällige Filme und Serien -->
        <section class="gallery-section">
            <h2>Empfohlene Filme</h2>
            <div class="gallery-row" id="movies-row-2"></div>
        </section>

        <section class="gallery-section">
            <h2>Empfohlene Serien</h2>
            <div class="gallery-row" id="series-row-2"></div>
        </section>
    </main>

    <!-- Modal für Film-/Seriendetails -->
    <div id="movie-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <img id="modal-poster" src="" alt="Poster">
            <h2 id="modal-title"></h2>
            <p><strong>Year:</strong> <span id="modal-year"></span></p>
            <p><strong>Genre:</strong> <span id="modal-genre"></span></p>
            <p><strong>Plot:</strong> <span id="modal-plot"></span></p>
        </div>
    </div>

    <script src="movie.js"></script>
</body>

</html>
